<div class="item__portifolio" appScroll animationClass="animacao_fade">
    <img src={{imagem}} alt="Imagem do portifolio">
    <div class="item__portifolio__detalhes">
        <h3 class="item__portifolio__titulo">{{titulo}}</h3>
        <p class="item__portifolio__descricao">{{descricao}}</p>
        <div class="btn_itens">
            <a href={{linkVer}} target="_blank">{{txtVer}}</a>
            <a href={{linkVis}} target="_blank">{{txtVis}}</a>
        </div>
    </div>
</div>
